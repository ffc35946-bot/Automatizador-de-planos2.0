
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Plan Automator - Micro-SaaS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite alternate;
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      .glass {
        background: rgba(31, 41, 55, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
      
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { color: white; font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.6; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content strong { color: #6366f1; }
    </style>
    <script>
      // Polyfill para evitar erros no Vercel/Browser onde process não está definido
      window.process = window.process || { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#6366f1',
              'secondary': '#10b981',
              'background': '#0b0f1a',
              'sidebar': '#111827',
              'card': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#9ca3af',
              'border': 'rgba(255,255,255,0.08)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
